<html>
    <head>
        <script>
            window.onload=console.log(randomInt(-5,-10))
            
            function randomInt(min, max){

            min=Math.ceil(min);
            max=Math.floor(max);

            if (min<0 || max<0){
                FinalMath=Math.ceil(Math.random()*(max-min-1))+min;
            }
            else {
                FinalMath=Math.floor(Math.random()*(max-min+1))+min
            }


            return FinalMath;
            }
        </script>
    </head>
</html>
