function notEditable(){
    document.getElementById("items").setAttribute("contenteditable", "true")
}


function menu(item){
    x=document.getElementById("menu").getElementsByClassName("menu")
    for (i=0; i<x.length; i++){
        x[i].style.color="grey"
    }
    document.getElementById(item).style.color="black"
}
function items(array){
    var menu=""
    var z=0
    var l=12
    for (var i=0; i<array.length; i=i+12, l+=3){
        for (var x=0; x<3; x++, z+=1){
            menu+="<div class='row'>"
            for (var itemNumber=z; itemNumber<l; itemNumber+=3){
                item=array[itemNumber]
                if (item==undefined){
                    item=""
                }
                menu+="<div class='col-3 border'>"+item+"</div>"
            }
            menu+="</div>"
        }
    }
    document.getElementById("items").innerHTML=menu
}
</script>
